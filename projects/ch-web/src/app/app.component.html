<mat-drawer-container class="h-screen">
  <mat-drawer #drawer class="w-80" mode="over">
    <mat-list>
      <div mat-subheader>Cowin Helper</div>
      <mat-list-item *ngFor="let option of options" [routerLink]="option.link" routerLinkActive="bg-yellow-300 rounded-r-full" (click)="drawer.toggle()">
        <mat-icon mat-list-icon [fontIcon]="option.icon"></mat-icon>
        <div mat-line>{{option.label}}</div>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
    <mat-divider></mat-divider>
    <div *ngIf="(activeRequests | async)" class="h-12 text-center py-2 align-baseline">
      {{activeRequests | async}} requests in last 5 mins.
    </div>   
    <div *ngIf="appVersion" class="h-12 text-center py-2 align-baseline">
      <div>
        <span>Version: {{appVersion}}</span>
      </div>
    </div>
  </mat-drawer>

  <div class="max-w-3xl mx-auto my-0">
    <mat-toolbar color="primary">
      <button mat-icon-button aria-label="Cowin Helper Menu Options" class="focus:outline-none" (click)="drawer.toggle();fetchActiveRequests()">
        <mat-icon aria-hidden="false" fontIcon="menu"></mat-icon>
      </button>
      <span class="w-full">Cowin Helper</span>      
    </mat-toolbar>
    <mat-progress-bar *ngIf="progressBarConfiguration.show" [color]="progressBarConfiguration.color"
        [mode]="progressBarConfiguration.mode" [value]="progressBarConfiguration.value" [bufferValue]="progressBarConfiguration.bufferValue">
    </mat-progress-bar>
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
