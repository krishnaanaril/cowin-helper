<div>
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
        <div>
            <mat-form-field class="ch-full-width">
                <mat-label>Pin Code</mat-label>
                <input id="search-pin" matInput formControlName="pin" placeholder="666555">
                <mat-error
                        *ngIf="searchForm.get('pin').hasError('required')">
                        Pin Code is required
                </mat-error>
                <mat-error
                        *ngIf="searchForm.get('pin').hasError('pattern')">
                        Pin Code is not valid
                </mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="ch-full-width">
                <mat-label>Choose a date</mat-label>
                <input id="search-date" matInput formControlName="date" [min]="minDate" [max]="maxDate" [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error
                        *ngIf="searchForm.get('date').hasError('required')">
                        Date is required
                </mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-checkbox id="search-is-week" formControlName="isForWeek">
                Search for a week
            </mat-checkbox>
        </div>
        <div>
            <button mat-raised-button type="submit" color="primary">Search</button>
        </div>
    </form>
</div>
